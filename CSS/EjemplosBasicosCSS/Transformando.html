<!DOCTYPE html>
<html lang="es">
<!--autor: Carolina Ruescas-->
	<head>
		<meta charset="UTF-8">
		<title>Imagen incrustada</title>
		<!-- CSS incrustado -->
		<style>
			/*Con capitalize pone en mayuscula la primera letra de cada palabra*/
			p1 { text-transform: capitalize;}
			p2 {text-transform: uppercase;}
			p3 {text-transform: lowercase;}
		</style>
	</head>
	<body>
		<!-- practicando-->
		<p1>
			Tengo muchas ganas de disfrutar de las vacaciones de navidad.
		</p1>
		<br><br>
		<p2>
			Tengo muchas ganas de disfrutar de las vacaciones de navidad.
		</p2>
		<br><br>
		<p3>
			Tengo muchas ganas de disfrutar de las vacaciones de navidad.
		</p3>


	</body>
</html>
